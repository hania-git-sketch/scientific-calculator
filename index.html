<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled>

        <div class="buttons">

            <!-- Row 1: Scientific functions -->
            <button class="ce-btn" onclick="clearEntry()">CE</button>
            <button class="c-btn" onclick="clearAll()">C</button>

            <button onclick="append('sin(')">sin</button>
            <button onclick="append('cos(')">cos</button>
            <button onclick="append('tan(')">tan</button>
            <button onclick="append('log(')">log</button>
            <button onclick="append('ln(')">ln</button>

            <!-- Row 2: Parentheses, powers, constants -->
            <button onclick="append('(')">(</button>
            <button onclick="append(')')">)</button>
            <button onclick="append('**')">xʸ</button>
            <button onclick="append('Math.PI')">π</button>
            <button onclick="append('Math.E')">e</button>

            <!-- Row 3: Clear buttons and operators -->

            <button onclick="append('%')">%</button>
            <button onclick="append('/')">÷</button>
            <button onclick="append('*')">×</button>

            <!-- Row 4: Numbers and minus -->
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('-')">−</button>
            <button onclick="append('Math.sqrt(')">√</button>

            <!-- Row 5: Numbers and plus -->
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('+')">+</button>
            <button onclick="factorial()">!</button>

            <!-- Row 6: Numbers, sign, decimal -->
            <button onclick="append('0')">0</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="toggleSign()">±</button>
            <button onclick="append('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>



        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
